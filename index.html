<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="inputContainer">
            <header>
                <h3>GitHub User Finder</h3>
            </header>
            <form class="searching_here">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search GitHub Username" class="user_name">
                <button class="search_btn">Search</button>
            </form>
        </div>
        <div class="user_details">
            <div class="content">Please enter your Github username</div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
